name: Unzip File

on:
  push:
    branches:
      - main  # Change this to your default branch if necessary

jobs:
  unzip:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Install unzip
      run: sudo apt-get install unzip
      
    - name: Unzip the file
      run: |
        unzip poorhub site.zip -d extracted  
