<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poorhub Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh; /* Full height of viewport */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
            background-color: #1e1e2f; /* Dark background */
            color: #e4e4e7; /* Light text */
            text-align: center; /* Center text */
        }

        h1 {
            font-size: 3em;
            color: #9b59b6; /* Accent color */
            margin-bottom: 20px; /* Space below heading */
        }

        .button-container {
            display: flex;
            gap: 15px; /* Space between buttons */
        }

        .button {
            background-color: #9b59b6; /* Button background */
            color: white; /* Button text color */
            border: none; /* No border */
            border-radius: 5px;
            padding: 10px 20px; /* Button padding */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s; /* Add transform for hover effect */
            text-decoration: none; /* Remove underline for links */
            font-size: 1.2em; /* Increase font size */
        }

        .button:hover {
            background-color: #8e44ad; /* Darker button color on hover */
            transform: scale(1.05); /* Slightly enlarge button on hover */
        }
    </style>
</head>
<body>
    <h1>Poorhub Premium</h1>
    <div class="button-container">
        <a href="https://discord.gg/poorhubbot" class="button">Discord</a>
        <a href="https://discord.com/oauth2/authorize?client_id=1081554701897711657&permissions=8&integration_type=0&scope=bot" class="button">Invite</a>
        <a href="commands.html" class="button">Commands</a>
        <a href="https://embeds.rival.rocks/" class="button">Embeds</a>
    </div>
</body>
</html>
