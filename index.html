    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh; /* Full height of viewport */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
            background-color: #1e1e2f; /* Dark background */
            color: #e4e4e7; /* Light text */
            text-align: center; /* Center text */
        }

        h1 {
            font-size: 3em;
            color: #9b59b6; /* Accent color */
            margin-bottom: 20px; /* Space below heading */
        }

        .button-container {
            display: flex;
            flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
            gap: 15px; /* Space between buttons */
            justify-content: center; /* Center buttons horizontally */
        }

        .button {
            background-color: #9b59b6; /* Button background */
            color: white; /* Button text color */
            border: none; /* No border */
            border-radius: 5px;
            padding: 10px 20px; /* Button padding */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s; /* Add transform for hover effect */
            text-decoration: none; /* Remove underline for links */
            font-size: 1.2em; /* Increase font size */
        }

        .button:hover {
            background-color: #8e44ad; /* Darker button color on hover */
            transform: scale(1.05); /* Slightly enlarge button on hover */
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em; /* Smaller heading on mobile */
            }
            .button {
                font-size: 1em; /* Smaller button text on mobile */
                padding: 10px 15px; /* Adjust button padding */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em; /* Even smaller heading on very small devices */
            }
            .button {
                font-size: 0.9em; /* Further reduce button text */
                padding: 8px 12px; /* Further adjust button padding */
            }
        }
    </style>
