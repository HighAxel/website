<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poorhub Premium</title>
    <meta name="description" content="an aesthetically pleasing multipurpose discord bot." />

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Dark background */
            color: #fff; /* White text */
            text-align: center;
        }

        .logo {
            font-size: 4em; /* Large logo text */
            font-weight: 500;
            color: #fff; /* White for "rival" */
            line-height: 1; /* Adjust line height for better alignment */
        }

        .logo .premium {
            display: block; /* Puts "premium" on a new line */
            font-size: 0.5em; /* Smaller size for "premium" */
            color: #d0b3d7; /* Light purple for "premium" */
            font-weight: 400;
            margin-left: 60px; /* Aligns the "premium" text with the end of "rival" */
        }

        .nav-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }

        .nav-link {
            font-size: 1.2em;
            color: #d0b3d7; /* Light purple links */
            text-decoration: none;
            text-transform: lowercase;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #fff; /* White on hover */
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 3em;
            }
            .nav-link {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 2.5em;
            }
            .logo .premium {
                margin-left: 30px; /* Adjust margin for smaller screens */
            }
            .nav-link {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        poorhub<span class="premium">premium</span>
    </div>
    <div class="nav-container">
        <a href="docs.html" class="nav-link">docs.</a>
        <a href="commands.html" class="nav-link">cmds.</a>
        <a href="https://embeds.rival.rocks/" class="nav-link">embeds.</a>
        <a href="https://discord.gg/poorhubbot" class="nav-link">discord.</a>
    </div>
</body>
</html>
