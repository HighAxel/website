<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Poorhub COmmands</title>
</head>
<body>
    <div class="container">
        <header class="flex center">
            <h1 class="section1_header_main">Bot Command List</h1>
        </header>

        <div class="flex">
            <div id="command-categories"></div>
            <div id="command-details"></div>
        </div>
    </div>

    <script>
        // Fetch command data from your API or local file
        fetch('commands.json')
            .then(response => response.json())
            .then(data => {
                const categoriesContainer = document.getElementById('command-categories');
                const detailsContainer = document.getElementById('command-details');

                // Generate category buttons
                Object.keys(data).forEach(category => {
                    const button = document.createElement('button');
                    button.textContent = category;
                    button.onclick = () => showCommands(category, data[category]);
                    categoriesContainer.appendChild(button);
                });

                // Function to display commands
                function showCommands(category, commands) {
                    detailsContainer.innerHTML = ''; // Clear previous commands
                    const commandTitle = document.createElement('h2');
                    commandTitle.className = 'command-category';
                    commandTitle.textContent = category;
                    detailsContainer.appendChild(commandTitle);

                    const commandList = document.createElement('div');
                    commandList.className = 'command-container';

                    commands.forEach(cmd => {
                        const command = document.createElement('div');
                        command.className = 'command';
                        command.innerHTML = `<strong>${cmd.name}</strong> <em>${cmd.description}</em>`;
                        commandList.appendChild(command);
                    });

                    detailsContainer.appendChild(commandList);
                }
            })
            .catch(error => console.error('Error fetching commands:', error));
    </script>
</body>
</html>
