<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poorhub Commands</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Custom scrollbar styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e2f; /* Dark background */
            color: #e4e4e7; /* Light text */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: scroll; /* Enable vertical scrolling */
            scroll-behavior: smooth; /* Smooth scrolling */
        }

        /* Scrollbar for WebKit browsers (Chrome, Safari) */
        body::-webkit-scrollbar {
            width: 10px; /* Width of the scrollbar */
        }

        body::-webkit-scrollbar-track {
            background: #222226; /* Background of the scrollbar track */
        }

        body::-webkit-scrollbar-thumb {
            background-color: #9b59b6; /* Color of the scrollbar thumb (purple) */
            border-radius: 10px; /* Round edges of the thumb */
        }

        body::-webkit-scrollbar-thumb:hover {
            background-color: #8e44ad; /* Darker thumb color on hover */
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #9b59b6; /* Accent purple color */
            text-align: center;
        }

        #buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        .category-button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #9b59b6; /* Button background */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 1em;
        }

        .category-button:hover {
            background-color: #8e44ad; /* Darker button color on hover */
            transform: scale(1.05);
        }

        #command-container {
            width: 100%;
            max-width: 800px;
            overflow: hidden; /* Prevent overflow */
        }

        .commands {
            margin-top: 20px;
            border: 1px solid transparent; /* Transparent border for the glowing effect */
            border-radius: 5px;
            background-color: #222226; /* Darker card background */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            padding: 15px;
            display: none; /* Hide all command lists initially */
            position: relative; /* For positioning the copy icon */
            animation: glow 1.5s infinite alternate; /* Add glowing animation */
        }

        @keyframes glow {
            0% {
                border-color: #9b59b6; /* Starting color of the glow */
                box-shadow: 0 0 5px #9b59b6, 0 0 10px #9b59b6, 0 0 15px #9b59b6; /* Glowing effect */
            }
            100% {
                border-color: #8e44ad; /* Ending color of the glow */
                box-shadow: 0 0 10px #8e44ad, 0 0 20px #8e44ad, 0 0 30px #8e44ad; /* Stronger glowing effect */
            }
        }

        .command-category {
            margin-bottom: 10px; /* Space between categories and commands */
            font-size: 1.5em; /* Larger font for category header */
            color: #9b59b6; /* Accent purple for category name */
        }

        .command-container {
            display: grid; /* Use grid for precise control */
            grid-template-columns: repeat(3, 1fr); /* 3 commands per row */
            gap: 10px; /* Space between commands */
        }

        .command {
            padding: 10px;
            border: 1px solid #444; /* Command border */
            border-radius: 5px;
            background-color: #2a2a30; /* Command background */
            color: #e4e4e7; /* Light text for command */
            font-size: 1em; /* Adjust font size */
            text-align: center; /* Center align text */
            position: relative; /* For positioning the copy icon */
        }

        .command strong {
            display: block;
            margin-bottom: 5px; /* Space below command name */
        }

        .command em {
            display: block;
            margin-top: 5px;
            color: #9ca3af; /* Gray for additional info */
            font-size: 0.9em;
        }

        .copy-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            width: 20px; /* Set the width of the icon */
            height: 20px; /* Set the height of the icon */
            fill: #9b59b6; /* Color of the icon */
        }
        
        .copy-icon:hover {
            fill: #8e44ad; /* Darker icon color on hover */
        }

        /* Ripple effect styles */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(155, 89, 182, 0.6); /* Ripple color */
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(10); /* Smaller scale for ripple */
                opacity: 0;
            }
        }
        
        .poorhub-link {
            position: absolute; /* Absolute positioning */
            top: 20px; /* Space from the top */
            left: 20px; /* Space from the left */
            color: #9b59b6; /* Accent color */
            font-size: 1.5em; /* Increase font size */
            text-decoration: none; /* Remove underline */
            transition: color 0.3s; /* Smooth color transition */
        }

        .poorhub-link:hover {
            color: #8e44ad; /* Darker color on hover */
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em; /* Reduce title size for smaller screens */
            }

            .category-button {
                flex: 1 1 calc(100% - 10px); /* Full width for buttons */
                margin: 5px 0; /* Adjust margins */
                padding: 10px; /* Increase padding for touch targets */
            }

            .command-container {
                grid-template-columns: repeat(2, 1fr); /* 2 commands per row on tablets */
            }

            .command {
                font-size: 0.9em; /* Slightly reduce font size */
            }

            .copy-icon {
                width: 16px; /* Smaller icon for mobile */
                height: 16px;
            }
        }

        @media (max-width: 480px) {
            .command-container {
                grid-template-columns: 1fr; /* 1 command per row on mobile */
            }

            h1 {
                font-size: 1.5em; /* Further reduce title size for small screens */
            }

            .command-category {
                font-size: 1.2em; /* Reduce category font size */
            }

            .poorhub-link {
                font-size: 1.2em; /* Reduce link size */
                top: 15px; /* Adjust top position */
                left: 15px; /* Adjust left position */
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="poorhub-link">Poorhub</a>
    <h1>Commands</h1>
    <div id="buttons"></div>
    <div id="command-container"></div>

    <script>
        // Fetch commands from commands.json
        fetch('commands.json')
            .then(response => response.json())
            .then(commands => {
                const buttons = {};
                const commandContainer = document.getElementById('command-container');

                // Organize commands by category and create buttons
                commands.forEach(command => {
                    const category = command.category;
                    if (!buttons[category]) {
                        buttons[category] = [];
                    }
                    buttons[category].push(command);
                });

                // Create category buttons
                for (const category in buttons) {
                    const button = document.createElement('button');
                    button.className = 'category-button';
                    button.textContent = category;
                    button.onclick = () => toggleCommands(category);
                    document.getElementById('buttons').appendChild(button);
                }

                // Function to toggle command visibility
                function toggleCommands(category) {
                    // Hide all command lists
                    const allCommands = document.querySelectorAll('.commands');
                    allCommands.forEach(cmd => cmd.style.display = 'none');

                    // Show commands for the selected category
                    if (!document.getElementById(`commands-${category}`)) {
                        createCommandList(category, buttons[category]);
                    } else {
                        const cmdList = document.getElementById(`commands-${category}`);
                        cmdList.style.display = cmdList.style.display === 'none' ? 'block' : 'none';
                    }
                }

                // Function to create command list for a category
                function createCommandList(category, commandList) {
                    const commandsDiv = document.createElement('div');
                    commandsDiv.id = `commands-${category}`;
                    commandsDiv.className = 'commands';

                    const categoryHeader = document.createElement('div');
                    categoryHeader.className = 'command-category';
                    categoryHeader.textContent = category;
                    commandsDiv.appendChild(categoryHeader);

                    const commandContainer = document.createElement('div');
                    commandContainer.className = 'command-container';

                    commandList.forEach(command => {
                        const commandDiv = document.createElement('div');
                        commandDiv.className = 'command';
                        commandDiv.innerHTML = `<strong>${command.name}</strong><em>${command.description}</em>`;

                        // Copy icon
                        const copyIcon = document.createElementNS("http://www.w3.org/2000/svg", "svg");
                        copyIcon.className = "copy-icon";
                        copyIcon.setAttribute("viewBox", "0 0 24 24");
                        copyIcon.innerHTML = `<path d="M19 3H7c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7V5h12v14zM9 8h6v2H9zm0 4h6v2H9z"/>`;
                        copyIcon.onclick = () => copyToClipboard(command);
                        commandDiv.appendChild(copyIcon);

                        commandContainer.appendChild(commandDiv);
                    });

                    commandsDiv.appendChild(commandContainer);
                    commandContainer.appendChild(commandsDiv);
                    commandContainer.style.display = 'block'; // Show commands
                    document.getElementById('command-container').appendChild(commandsDiv);
                }
            });

        // Function to copy command to clipboard
        function copyToClipboard(command) {
            navigator.clipboard.writeText(command.name).then(() => {
                alert(`${command.name} copied to clipboard!`);
            });
        }
    </script>
</body>
</html>
